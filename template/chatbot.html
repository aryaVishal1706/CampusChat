{% extends 'base.html' %}

{% block style %} 
<style>
    /* Custom CSS styles */
    * {
      font-family: 'Baloo Bhai 2', cursive;
    }

    .container {
      margin-top: 50px;
    }

   

    /* font-family: 'Baloo Bhai 2', cursive;
  font-family: 'Montserrat', sans-serif; */
    .footer {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 10px;
      background-color: #484b4e;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .btn-primary {
      height: auto;
      /* Adjust the height as desired */
      padding: 2px 10px;
      /* Adjust the padding to maintain button proportions */
    }
  </style>
  {% endblock style %}



{% block body %}
  <div class="container ">
    <div class="row">
      <div class=" offset-1 col-md-10 justify-content-center">
        <div class="card ">
          <div class="card-body bg-dark">
            <form action="." method="post">
              {% csrf_token %}
              <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search...">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" onclick="handleFormSubmit(event)">
                    <span class="material-symbols-outlined">search</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Section answer-->
  <div class="section">
    <div class="container searchResult border " style="height: 280px;">
      <div class="card-header">
        Search Result
      </div>
      {%if response %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{msg}}</h5>
            <p class="card-text">{{response}}</p>
          </div>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock body %}
